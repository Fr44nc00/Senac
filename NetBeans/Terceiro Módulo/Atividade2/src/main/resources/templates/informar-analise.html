<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Postagem de análise</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <header th:insert="~{navegacao.html}"></header>
        <h1>Postagem de análise</h1>
        <form th:action="@{/filmes/{id}/informar-analise(id=${analise.idFilme})}"
              method="post">
            <div>
                <p>Análise: <input type="text" th:field="${analise.detalhes}" /></p>
                <p>Nota do filme (entre 0.0 e 10.0): <input type="text"
                                                    th:field="${analise.nota}" /></p>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
